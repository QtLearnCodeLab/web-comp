<!DOCTYPE html>
<html>
  <head>
    <title>Basic WC template</title>
    <meta charset="UTF-8" />
    <!-- library for p5 related functions -->
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/p5.min.js"></script>

    <!-- libraries needed for QAD connection -->
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/socket.io.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/qad.min.js"></script>

    <!-- library for web components -->
    <script
      defer
      src="https://qtlearncodelab.github.io/qtpi-shared/qtwc/js/releases/latest/qtwc.js"
    ></script>

    <!-- ADD YOUR SKETCH.JS FILE OR ANY OTHER USED FILES HERE AS SCRIPT -->
    <script defer src="qtsketch.js"></script>
  </head>
  <a href="https://qtlearn.page.link/qtwc-docs" target="_blank"
    >Documentation</a
  >
  <body>
    <!-- BOARD COMPONENT -->
    <qt-board
      id="board"
      ccs="true"
      board-name="veda-1"
      board-type="veda"
      com-port="COM4"
    ></qt-board>
    <!-- ADD YOUR PROJECT COMPONENTS HERE -->
  </body>
</html>
